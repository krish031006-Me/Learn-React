<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <title>Additon</title>
        <style>
            #app{
                text-align: center;
                font-family: sans-serif;
            }
            #problem{
                font-size: 72px;
            }
            .incorrect{
                color: red;
            }
            #winner{
                font-size: 100px;
                color: lime;
            }
        </style>
    </head>
    <body>
        <div id="app"></div>
        <!-- React and ReactDOM must come first -->
        <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

        <!-- Babel compiler -->
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <script type="text/babel">
            // This line below pulls out the useState component from a global object React which we using through CDN and then we can use useState 
            const {useState} = React;

            function App(){
                 // This is how we declare many states using a JS object
                const [state, setState] = React.useState({
                    num1: 1,
                    num2: 2,
                    response: "",
                    score: 0,
                    incorrect: false
                }); 

                function updateResponse(event){
                    setState({
                        ...state, // This is the spread operator it provides the reference to an iterable a shallow copy basically 
                        response: event.target.value // Setting the reponse to the value we typed in input field
                    })
                }

                function inputKeyPress(event){
                    if(event.key === "Enter"){ // we check if the key pressed is Enter or not
                        // we are trying to convert the reponse entered by user into an int if it's possible using parseInt
                        const answer = parseInt(state.response);
                        // checking if the user got it right
                        if(state.num1 + state.num2 === answer){
                            setState({
                                ...state,
                                num1: Math.ceil(Math.random() * 10), // This generates a random whole number between 1 and 10
                                num2: Math.ceil(Math.random() * 10),
                                response: "",
                                score: state.score + 1,
                                incorrect: false
                            });
                        }else{
                            // if the user got it wrong
                            setState({
                                ...state,
                                response: "",
                                score: state.score - 1,
                                incorrect: true
                            });
                        }
                    }
                }
                // make the user win
                if(state.score === 10){
                    return(
                        <div>
                            <div id="winner">You win!</div>
                        </div>
                    )
                }
                
                return( // we are changing the class of div using ternary operator 
                    <div>
                        <div id="problem" className={state.incorrect ? "incorrect" : ""}>{state.num1} + {state.num2}</div> 
                        <input autoFocus={true} onKeyPress={inputKeyPress} onChange={updateResponse} value={ state.response }/> 
                        <div>Score: { state.score }</div> 
                    </div>
                )
            }

            ReactDOM.render(<App />, document.querySelector('#app'));
        </script>
    </body>
</hmtl>
